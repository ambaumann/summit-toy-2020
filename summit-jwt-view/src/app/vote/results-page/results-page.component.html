<div class="app-page-container">
  <div fxLayout="row" fxLayoutAlign="space-around center">
      <h2 class="app-vote-results-title">Current Vote Results</h2>
  </div>
  <div  fxLayout="row wrap" fxLayoutAlign="space-around center">
    <div fxLayout="column">
      <p class="app-vote-results-cats-title">Cats</p>
      <p class="app-vote-results-cats-total">{{catCount}}</p>
    </div>
    <div fxLayout="column">
      <p class="app-vote-results-dogs-title">Dogs</p>
      <p class="app-vote-results-dogs-total">{{dogCount}}</p>
    </div>
  </div>
</div>
